# Set the name of the Spring Boot application
spring.application.name=backend_spring

# Server configuration
server.port=8080

# Datasource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/elearning_system
spring.datasource.username=root
spring.datasource.password=

# Hibernate (JPA) configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enhanced connection settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

# Connection pool configuration (optional, using HikariCP by default)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=SpringBootHikariCP
